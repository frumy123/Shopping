<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title> 拽专 - </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-gold"> 拽专 - </h1>

        <!--  驻转专 注 拽砖专 专砖 -->
        <div class="mb-4">
            <a href="{{ url_for('register') }}" class="btn btn-gold">住祝 拽</a>
            <a href="{{ url_for('register') }}" class="btn btn-warning">爪驻 拽转 驻 转专</a>
            <a href="{{ url_for('register') }}" class="btn btn-secondary">转转拽转</a>
        </div>

        <div class="mt-4">
            <a href="{{ url_for('register') }}" class="btn btn-info">专祝 爪转 砖注转</a>
            <a href="{{ url_for('register') }}" class="btn btn-success">专祝 爪转 驻 拽专转</a>
        </div>

        <h2 class="mt-5 text-gold">拽转 砖注 专 ()</h2>

        {% if purchases %}
        <table class="product-table">
            <thead class="bg-gold text-white">
                <tr>
                    <th>砖 爪专</th>
                    <th>拽专</th>
                    <th>转</th>
                    <th>专</th>
                    <th>转专</th>
                </tr>
            </thead>
            <tbody>
                {% for purchase in purchases %}
                <tr>
                    <td>{{ purchase[0] }}</td>
                    <td>{{ purchase[1] }}</td>
                    <td>{{ purchase[2] }}</td>
                    <td>{{ purchase[3] }}</td>
                    <td>{{ purchase[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-center mt-3"> 拽转 爪</p>
        {% endif %}

        <form action="{{ url_for('register') }}" method="get" class="mt-4">
            <button type="submit" class="btn btn-black"> 转</button>
        </form>
    </div>
</body>
</html>
