<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>תוצאות ייעול קניות</title>
</head>
<body>
    <h1>תוצאות ייעול קניות</h1>

    {% if cheaper_items %}
    <table border="1">
        <thead>
            <tr>
                <th>שם המוצר</th>
                <th>המחיר הקודם</th>
                <th>המחיר הנוכחי</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cheaper_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.old_price }} ₪</td>
                <td>{{ item.new_price }} ₪</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>לא נמצאו מוצרים זולים יותר.</p>
    {% endif %}

    <br>
    <a href="{{ url_for('dashboard') }}">חזור ללוח הבקרה</a>
</body>
</html>
