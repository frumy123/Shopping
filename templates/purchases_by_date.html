<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>צפייה בקניות לפי תאריכים</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-header bg-gold text-white text-center">
                <h3>צפייה בקניות לפי תאריכים</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="form-group">
                        <label for="start_date">תאריך התחלה</label>
                        <input type="date" name="start_date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="end_date">תאריך סיום</label>
                        <input type="date" name="end_date" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-gold btn-block">הצג קניות</button>
                </form>
                <a href="{{ url_for('dashboard') }}" class="btn btn-link mt-3">חזרה ללוח הבקרה</a>
            </div>
        </div>
    </div>
</body>
</html>
