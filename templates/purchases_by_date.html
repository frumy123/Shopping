<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>צפייה בקניות לפי תאריכים</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/purchases_by_date.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">צפייה בקניות לפי תאריכים</h1>
        <form method="post">
            <div class="form-group">
                <label for="start_date">תאריך התחלה:</label>
                <input type="date" name="start_date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="end_date">תאריך סיום:</label>
                <input type="date" name="end_date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">הצג קניות</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn btn-link mt-3">חזרה ללוח הבקרה</a>
    </div>
</body>
</html>
